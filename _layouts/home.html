{% include scripts.html %}
<script language="JavaScript" type="text/javascript">
 $(document).ready(function(){

  function preload(arrayOfImages) {
    $(arrayOfImages).each(function () {
        $('<img />').attr('src',this).appendTo('body').css('display','none');
    });
}

var urlArray = [
'{{ site.url }}/images/slider_nuevo_1.jpg',
'{{ site.url }}/images/slider_nuevo_10.jpg',
'{{ site.url }}/images/slider_nuevo_2.jpg',
'{{ site.url }}/images/slider_nuevo_3.jpg',
'{{ site.url }}/images/slider_nuevo_4.jpg',
'{{ site.url }}/images/slider_nuevo_5.jpg',
'{{ site.url }}/images/slider_nuevo_6.jpg',
'{{ site.url }}/images/slider_nuevo_7.jpg',
'{{ site.url }}/images/slider_nuevo_8.jpg',
'{{ site.url }}/images/slider_nuevo_9.jpg'
];


preload(urlArray);

var i=0;

setInterval(function() {var image = $("#img_main");
    image.fadeOut(1500, function () {
        image.attr('src', urlArray[++i%urlArray.length]);
        image.fadeIn(1500);
    });}, 6000);

 
 });
</script>

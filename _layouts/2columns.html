<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
<header class="notepad-site-head">
    <div class="notepad-site-head-menu">
        <div class="notepad-blog-logo"><a href="{{ site.url }}"><img src="{{ site.url }}/images/{{ site.logo }}" alt="Blog Logo" /></a><div style="font-size: 1.0rem"><b>{{ site.description }}</b><br>{{ site.date }} - {{ site.location }}</div></div>
        
        <div class="notepad-blog-menu">      
    <div class="notepad-mobile-menu show-for-small">
        <a href="#"><i class="fa fa-bars"></i></a>
    </div>
    <ul class="notepad-menu">
        <li class="show-for-small"><div align="left"><img src="{{ site.url }}/images/{{ site.logo }}" style="max-height: 100px"></div></li>
        <li class="notepad-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
        </li>
        <li><a href="{{ site.url }}"><i class="fa fa-home"></i></a></li>
{% for link in site.links %}
            <li>{% if link.external %}
            <a href="{{ link.url }}"><b>{{ link.title }}</b></a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}"><b>{{ link.title }}</b></a>
            {% endif %} </li>
{% endfor %}     
<li><a href="https://twitter.com/hashtag/jnic2021"><i class="fa fa-twitter-square"></i></a></li>       
    </ul>
</div>
        <div class="clearfix"></div>
    </div>
</header>

<div align="center">
 <div class="row">
  <div class="column"></div>
  <div class="column"></div>
</div> 
</div>
    {% include footer.html %}

{% include scripts.html %}  
</body>
</html>
